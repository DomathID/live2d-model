  body, html {

  #live2d-container {

    position: relative;
    overflow: hidden;

<div id="live2d-container"></div>

<script>
const cubism4Model = "https://live2d.nekochan.eu.org/pachan/pachirisu%20anime%20girl%20-%20top%20half.model3.json";
const live2d = PIXI.live2d;

(async function main() {
  const container = document.getElementById("live2d-container");
  const app = new PIXI.Application({
    autoStart: true,
    transparent: true,
    resizeTo: container  // Automatically resize the renderer to match the container
  });
  container.appendChild(app.view);

  const model = await live2d.Live2DModel.from(cubism4Model);
  app.stage.addChild(model);

  const scaleX = (innerWidth * 0.5) / model.width;
  const scaleY = (innerHeight * 0.8) / model.height;

  model.scale.set(Math.min(scaleX, scaleY));
  model.y = innerHeight * 0.1;
})();
</script>
