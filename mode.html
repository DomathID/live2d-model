<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D Background Example</title>
  
  <!-- Live2D SDK -->
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  
  <!-- Custom CSS -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      position: relative;
    }
    body{
  background: #3399ff;
}


.circle{
  position: absolute;
  border-radius: 50%;
  background: white;
  animation: ripple 15s infinite;
  box-shadow: 0px 0px 1px 0px #508fb9;
}

.small{
  width: 200px;
  height: 200px;
  left: -100px;
  bottom: -100px;
}

.medium{
  width: 400px;
  height: 400px;
  left: -200px;
  bottom: -200px;
}

.large{
  width: 600px;
  height: 600px;
  left: -300px;
  bottom: -300px;
}

.xlarge{
  width: 800px;
  height: 800px;
  left: -400px;
  bottom: -400px;
}

.xxlarge{
  width: 1000px;
  height: 1000px;
  left: -500px;
  bottom: -500px;
}

.shade1{
  opacity: 0.2;
}
.shade2{
  opacity: 0.5;
}

.shade3{
  opacity: 0.7;
}

.shade4{
  opacity: 0.8;
}

.shade5{
  opacity: 0.9;
}

@keyframes ripple{
  0%{
    transform: scale(0.8);
  }
  
  50%{
    transform: scale(1.2);
  }
  
  100%{
    transform: scale(0.8);
  }
}
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: absolute;
      z-index: 2;
      text-align: center;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.5em;
    }

    .content img {
      max-width: 150px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class='ripple-background'>
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle mediun shade4'></div>
    <div class='circle small shade5'></div>
  </div>
  
  <!-- Live2D Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Front Elements -->
  <div class="content">
    <h1>Welcome to My Live2D Page</h1>
    <p>Enjoy the animated background!</p>
    
  </div>
  <!-- Live2D Script -->
<script>
const cubism2Model =
  "https://live2d.nekochan.eu.org/Hotaru/hotaru_keyvisual.model3.json";

const live2d = PIXI.live2d;

(async function main() {
  const app = new PIXI.Application({
    view: document.getElementById("canvas"),
    autoStart: true,
    resizeTo: window,
    transparent: true
  });

  const model = await live2d.Live2DModel.from(cubism2Model);

  app.stage.addChild(model);

  
  function resizeModel() {
    const screenWidth = window.innerWidth;

    if (screenWidth > 1024) {
      
      const scaleX = (innerWidth * 0.6) / model.width;
      const scaleY = (innerHeight * 1.2) / model.height;
      model.scale.set(Math.min(scaleX, scaleY));
      model.y = innerHeight * 0.1; // Posisi vertikal di desktop
    } else if (screenWidth > 768 && screenWidth <= 1024) {
      
      const scaleX = (innerWidth * 0.8) / model.width;
      const scaleY = (innerHeight * 1.0) / model.height;
      model.scale.set(Math.min(scaleX, scaleY));
      model.y = innerHeight * 0.1; // Posisi vertikal di tablet
    } else {
      
      const scaleX = (innerWidth * 0.9) / model.width;
      const scaleY = (innerHeight * 1.9) / model.height;
      model.scale.set(Math.min(scaleX, scaleY));
      model.y = innerHeight * 0.5; 
    }
  }


  resizeModel();
  window.addEventListener("resize", resizeModel);
})();
</script>
</body>
</html>
