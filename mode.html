<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D Background Example</title>
  
  <!-- Live2D SDK -->
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
  <!-- Custom CSS -->
  <style>
        :root {
      --wp--preset--gradient--vivid-cyan-blue-to-vivid-purple: linear-gradient(135deg,rgba(6,147,227,1) 0%,rgb(155,81,224) 100%);
      --wp--preset--font-size--medium: 20px;
      --wp--preset--shadow--deep: 12px 12px 50px rgba(0, 0, 0, 0.4);
    }

    body {
      background: var(--wp--preset--gradient--vivid-cyan-blue-to-vivid-purple);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: var(--wp--preset--font-size--medium);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      margin-bottom: 40px;
    }

    .anime-button {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: var(--wp--preset--shadow--deep);
      overflow: hidden;
    }

    .anime-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .anime-button:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 60%);
      transition: opacity 0.5s ease;
      opacity: 0;
      transform: translate(-50%, -50%);
    }

    .anime-button:hover:before {
      opacity: 1;
    }

    .anime-button:active {
      transform: scale(0.95);
      background-color: #ff1493;
    }

    /* Cute pop-up emoji animation */
    .anime-button:after {
      content: "ðŸ’–âœ¨";
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 30px;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      0% {
        transform: translateY(0);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }


    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .content {
      position: absolute;
      z-index: 2;
      text-align: center;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.5em;
    }

    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
<!-- Front Elements -->
  <div class="content">
    <h1>Welcome to My Live2D Page</h1>
    <p>Enjoy the animated background!</p>
  </div>
  <!-- Container untuk tombol -->
  <div class="button-container">
    <button class="anime-button" id="btn1">Aksi 1</button>
    <button class="anime-button" id="btn2">Aksi 2</button>
    <button class="anime-button" id="btn3">Aksi 3</button>
  </div>

  <script>
    // Live2D Model yang sudah diimplementasikan
    const cubism2Model = "https://live2d.nekochan.eu.org/pachan/pachirisu%20anime%20girl%20-%20top%20half.model3.json";
    const live2d = PIXI.live2d;

    (async function main() {
      const app = new PIXI.Application({
        view: document.getElementById("canvas"),
        autoStart: true,
        resizeTo: window,
        transparent: true
      });

      const model = await live2d.Live2DModel.from(cubism2Model);

      app.stage.addChild(model);

      function resizeModel() {
        const screenWidth = window.innerWidth;

        if (screenWidth > 1024) {
          const scaleX = (innerWidth * 0.6) / model.width;
          const scaleY = (innerHeight * 1.2) / model.height;
          model.scale.set(Math.min(scaleX, scaleY));
          model.y = innerHeight * 0.1;
        } else if (screenWidth > 768 && screenWidth <= 1024) {
          const scaleX = (innerWidth * 0.8) / model.width;
          const scaleY = (innerHeight * 1.0) / model.height;
          model.scale.set(Math.min(scaleX, scaleY));
          model.y = innerHeight * 0.1;
        } else {
          const scaleX = (innerWidth * 0.9) / model.width;
          const scaleY = (innerHeight * 0.9) / model.height;
          model.scale.set(Math.min(scaleX, scaleY));
          model.y = innerHeight * 0.3;
 
        }
      }

      resizeModel();
      window.addEventListener("resize", resizeModel);
    })();

    // Menambahkan suara pada tombol saat diklik
    const soundEffect1 = new Audio('https://www.myinstants.com/media/sounds/anime-wow-sound.mp3');
    const soundEffect2 = new Audio('https://www.myinstants.com/media/sounds/cute_anime_sound.mp3');
    const soundEffect3 = new Audio('https://www.myinstants.com/media/sounds/cute-anime-girl-sound.mp3');

    document.getElementById('btn1').addEventListener('click', function() {
      soundEffect1.play();
      alert('Aksi 1 dilakukan!');
    });

    document.getElementById('btn2').addEventListener('click', function() {
      soundEffect2.play();
      alert('Aksi 2 dilakukan!');
    });

    document.getElementById('btn3').addEventListener('click', function() {
      soundEffect3.play();
      alert('Aksi 3 dilakukan!');
    });
  </script>

</body>
</html>
